<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Dashboard</title>
   <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-container">

        <div th:replace="~{fragments :: department-navbar}"></div>

        <div class="hero-section" style="justify-content: flex-start; gap: 80px;">
            <div class="hero-content" style="max-width: 100%;">
                <p class="pre-heading">Welcome, Academic</p>
                <h1 class="main-heading">
                    <span th:text="${user.lastName}">Department</span> Portal
                </h1>
                
                <p class="sub-heading" style="max-width: 800px;">
                    This is the central administrative console for managing faculty and student assignments.
                </p>

                <div style="display: flex; gap: 20px; margin-bottom: 40px;">
                    <a th:href="@{/department/create-teacher}" class="action-button" style="background-color: var(--primary-color); padding: 15px 30px;">
                        <i class="fas fa-user-plus"></i> Create New Teacher
                    </a>
                    <a th:href="@{/department/teachers}" class="action-button" style="background-color: #3b593c; color: #fff; padding: 15px 30px;">
                        <i class="fas fa-users"></i> View All Teachers
                    </a>
                </div>
                
                <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 20px; color: var(--primary-color); border-bottom: 1px solid var(--dark-border); padding-bottom: 10px;">
                    System Overview
                </h2>
                
                <div style="display: flex; gap: 30px; max-width: 600px;">
                    <div class="dashboard-card" style="flex-grow: 1; padding: 20px; text-align: center;">
                        <h4 style="font-size: 18px; margin-bottom: 10px; color: var(--accent-color); border-bottom: none;">Total Students (Accounts)</h4>
                        <span style="font-size: 40px; font-weight: 700;" th:text="${totalStudents}">300</span>
                    </div>
                    <div class="dashboard-card" style="flex-grow: 1; padding: 20px; text-align: center;">
                        <h4 style="font-size: 18px; margin-bottom: 10px; color: var(--accent-color); border-bottom: none;">Active Faculty (Accounts)</h4>
                        <span style="font-size: 40px; font-weight: 700;" th:text="${activeFaculty}">5</span>
                    </div>
                    </div>
            </div>
        </div>

        <div class="social-footer">
            <span class="follow-text">Follow Us On:</span>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
