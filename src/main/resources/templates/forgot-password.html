<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | SAM</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="single-form-container">
        <form th:action="@{/forgot-password}" method="post">
            <h1>Reset Password</h1>
            <span class="tagline">Enter the email associated with your account and we'll send a reset link.</span>

            <div th:if="${message}" class="message" th:text="${message}"></div>
            <div th:if="${error}" class="error-inline" th:text="${error}"></div>

            <input type="email" id="email" name="email" placeholder="Email Address" required autofocus/>
            <button type="submit">Send Reset Link</button>

            <div class="form-link" style="margin-top: 20px;">
                <a th:href="@{/login}">Back to Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
