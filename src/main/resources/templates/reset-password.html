<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="single-form-container">
        <form th:action="@{/reset-password}" method="post">
            <h1>Set New Password</h1>
            <span class="tagline">Please enter your new password below.</span>
            
            <div th:if="${error}" class="error-inline" th:text="${error}"></div>

            <input type="hidden" name="token" th:value="${token}" />
            <input type="password" id="password" name="password" placeholder="New Password" required autofocus/>
            
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
