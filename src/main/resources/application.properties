spring.application.name=sam

# --- Database Configuration (Cloud Ready) ---
# spring.datasource.url=jdbc:mysql://localhost:3306/sam?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=

# Set placeholders to read credentials from Render environment variables:
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ADD THIS LINE to automatically create and update tables
spring.jpa.hibernate.ddl-auto=update

# --- Email Service Configuration ---
# Set the placeholder for the Brevo API Key
brevo.api.key=${BREVO_API_KEY} 
# EMAIL_SENDER_ADDRESS=your_email@example.com

# Max file size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directory for storing user-uploaded files
app.upload.dir=${APP_UPLOAD_DIR:/tmp/sam-uploads/}

# --- Testing Configuration ---
app.test.reset-users=false

# Template IDs (These now read from environment variables or default to 0)
brevo.template.verification-id=${BREVO_VERIFICATION_TEMPLATE_ID:0}
brevo.template.password-reset-id=${BREVO_PASSWORD_RESET_TEMPLATE_ID:0}
brevo.template.student-credentials-id=${BREVO_STUDENT_CREDENTIALS_TEMPLATE_ID:0}
brevo.template.teacher-credentials-id=${BREVO_TEACHER_CREDENTIALS_TEMPLATE_ID:0}